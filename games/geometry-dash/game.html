<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Rush | yuimaru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <h1 class="game-title">GEOMETRY RUSH</h1>
            <p class="score-display">Score: <span id="score">0</span></p>
            <div id="start-screen" class="screen active">
                <p>Press SPACE or CLICK to Jump</p>
                <button id="start-btn" class="btn">START GAME</button>
            </div>
            <div id="game-over-screen" class="screen">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">TRY AGAIN</button>
            </div>
        </div>
        <a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>
    <script src="game.js"></script>
</body>

</html>
